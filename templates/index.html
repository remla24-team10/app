<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 10 App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
    <h1>Group 10 App</h1>
    <h2>The current version of the version-util library is: {{version}} </h2>
    <p>The model service url defined by the environment variable is: {{model_service_url}}</p>
    <p>Enter the URL to predict if it's a phishing website:</p>
    <form action="/predict" method="post">
        <input type="text" name="url" placeholder="Enter URL">
        <button type="submit">Predict</button>
    </form>
</body>
</html>
